name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm test -- --watchAll=false

    - name: Run lint
      run: npm run lint || true

  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v4

    - name: Build Docker image
      run: |
        docker build -t frontend-app:latest .
        docker tag frontend-app:latest frontend-app:${{ github.sha }}

    - name: Test Docker container
      run: |
        docker run -d -p 3000:3000 --name test-container frontend-app:latest
        sleep 10
        docker ps
        docker stop test-container
        docker rm test-container